<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex; /* Center elements vertically and horizontally */
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
        }

        /* Background Video */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #background-video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Contact Section Positioned at the Bottom-Right Corner */
        #contact {
            position: absolute;
            bottom: 10px; /* Position 10px from the bottom */
            right: 10px;  /* Position 10px from the right */
            color: white;
            text-align: right; /* Align the text to the right */
            font-size: 10px; /* Even smaller font size */
            opacity: 0.5; /* 50% opacity */
            z-index: 10;  /* Ensure it is above the video */
        }

        #contact h1 {
            margin: 0;
            font-size: 12px; /* Smaller font size for header */
        }

        #contact p {
            margin: 5px 0 0 0;
            font-size: 10px; /* Smaller font size for paragraph */
        }

        /* Unmute Button */
        #unmute-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgb(0, 0, 0); /* Set background to black */
            color: rgb(255, 255, 255); /* Set font color to white */
            border: none;
            cursor: pointer;
            font-size: 14px;
            z-index: 20;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            #google-forms h2 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            #google-forms h2 {
                font-size: 24px;
            }
        }
    </style>
    <link rel="icon" href="assets/S (3).png" type="image/png">
</head>
<body>

    <!-- Background Video with Sound -->
    <div class="video-container">
        <video autoplay loop id="background-video" preload="auto" muted="false">
            <source src="assets/Creepy_clown - Made with Clipchamp.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Unmute Button -->
    <button id="unmute-btn">Unmute</button>

    <!-- Contact Page Content Positioned at the Bottom-Right -->
    <section id="contact">
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us for any inquiries.</p>
    </section>

    <script>
        // Disable browser navigation for 40 seconds
        if (window.location.pathname.includes('contact.html')) {
            // Disable the back button by pushing a new state
            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                history.pushState(null, null, location.href);  // Prevent back navigation
            };

            // Disable reload by using window.onbeforeunload
            window.onbeforeunload = function() {
                return "You cannot reload or navigate away from this page for 40 seconds.";
            };

            // After 40 seconds, restore normal behavior
            setTimeout(function() {
                // Allow navigation and reload after 40 seconds
                window.onbeforeunload = null;  // Allow reload
                history.pushState(null, null, location.href);  // Allow back navigation
                window.onpopstate = function() {};  // Reset the back button functionality
            }, 40000);  // Disable for 40 seconds
        }

        // Unmute video when the button is clicked
        document.getElementById('unmute-btn').addEventListener('click', function() {
            var video = document.getElementById('background-video');
            video.muted = false;
            this.style.display = 'none'; // Hide the button after unmuting
        });
    </script>

</body>
</html>
